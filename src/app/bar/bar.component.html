<mat-form-field class="bar-select">
    <mat-select [formControl]="selectControl">
        @for (crypto of dataSelect; track crypto) {
            <mat-option [value]="crypto">{{ crypto }}</mat-option>
        }
    </mat-select>
</mat-form-field>
<button class="bar-btn" [disabled]="!selectControl.value" (click)="subscribe()" mat-stroked-button>Subscribe</button>
