<h4>
    market Data:
</h4>
<div class="market">
    <div class="market-col">
        <span>Symbol:</span>
        <span>{{ marketTitle ? marketTitle : '-' }}</span>
    </div>
    <div class="market-col">
        <span>Price:</span>
        <span>{{ marketPrice ? '$' + marketPrice : '-' }}</span>
    </div>
    <div class="market-col">
        <span>Time:</span>
        <span>{{ marketTime ? (marketTime | date: 'MMM d, y, h:mm a') : '-' }}</span>
    </div>
</div>
